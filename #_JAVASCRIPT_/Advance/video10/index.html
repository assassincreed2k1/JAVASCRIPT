    // Async Await is a promise function
    const get_to_do = async(id) =>{
        let response = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);
        let data = await response.json();
        return data;
    }
    get_to_do(1).then(data =>{
        console.log(data);
    })

    // JavaScript is an asynchronous language so function nghia run first, then function get_to_do
    const nghia = async(name, age) => {
        name =  await 'Nguyen ' + name;
        age = await 10 + age; 
        //To use await, please return a value
        // EG wrong code:   await 'Nguyen' + name or await 10 + age
        let arr = await {name: name, age: age};
        return arr;
    }

    nghia('Nghia', 19).then(data =>{
